<div class="container">
  <h3>Asignaturas</h3>
  <table class="table table-striped table-bordered mt-5">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Siglas</th>
        <th>Profesor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asignatura of asignaturas">
        <td>{{ asignatura.nombre }}</td>
        <td>{{ asignatura.siglas }}</td>
        <td>{{ asignatura.profesor }}</td>
      </tr>
    </tbody>
  </table>
</div>
